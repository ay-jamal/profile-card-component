<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Open+Sans:ital,wght@0,400;1,400;1,600&family=Outfit:wght@100;300;400;600;700&family=Work+Sans:ital,wght@0,200;0,400;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="top-container">
          <img src="/images/image-victor.jpg" alt="" />
        </div>
        <div class="card-body">
          <h2 class="name">Victor Crest <span class="age">26</span></h2>
          <h3 class="city">London</h3>
          <div class="card-footer">
            <h4>
              80K <br />
              <span>Fllowers</span>
            </h4>
            <h4>
              803K <br />
              <span>Likes</span>
            </h4>
            <h4>1.4K <br /><span>Photos</span></h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
